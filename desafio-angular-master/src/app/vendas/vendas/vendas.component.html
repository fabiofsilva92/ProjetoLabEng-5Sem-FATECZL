<div class="div-body">
    <div class="Cart-Container">
        <div class="CustomHeader">
            <h3 ngClass="CustomHeading mt-5 mb-5">Pedidos</h3>
            
        </div>
        <div class="ms-5 mb-5" *ngIf="vendas.length == 0">
            <h4>Nenhum pedido registrado.</h4>
        </div>
        <div *ngFor="let venda of vendas">
            <div class="CustomCart-Items">
                <!-- <div class="Custom-image-box">
                    <img src="{{compra.produto.foto}}" style="height: 120px;" />
                </div> -->
                <div class="Custom-about">
                    <span class="Custom-title">Pedido: {{venda.id}}</span>
                    <div *ngFor="let compra of venda.carrinho.compras">
                        <div  class="CustomCart-Items" >
                            <div class="Custom-image-box">
                                <img src="{{compra.produto.foto}}" style="height: 120px;" />
                            </div>
                            <div class="Custom-about ms-3">
                                <span class="Custom-title">{{compra.produto.descricao}}</span>
                            </div>
                            <div class="Custom-about ms-3">
                                <span class="Custom-title"> Qtd: {{compra.quantidade}}</span>
                            </div>
    
                            <div class="Custom-prices">
                                <div class="Custom-amount ms-4">Valor Total: <br> {{compra.valorTotal |currency:'BRL':'symbol':'1.2-2':'pt'}}</div>                    
                            </div>
                        </div>
                    </div>
                    <hr class="mb-4">
                </div>
            </div>
        </div>
    </div>
</div>
